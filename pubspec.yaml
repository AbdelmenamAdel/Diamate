name: diamate
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^4.2.0
  dio: ^5.9.0
  image_picker: ^1.2.0
  connectivity_plus: ^7.0.0
  flutter_bloc: ^9.1.1
  flutter_secure_storage: ^9.2.4
  flutter_localization: ^0.3.3
  get_it: ^9.1.0
  url_launcher: ^6.3.2
  achievement_view: ^1.0.1
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.2.3
  flutter_launcher_icons: ^0.14.4
  dartz: ^0.10.1
  fl_chart: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/langs/

  fonts:
    - family: SpaceGrotesk
      fonts:
        - asset: assets/fonts/SpaceGrotesk-Variable.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
# !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
flutter_assets:
  assets_path: assets/images/
  output_path: lib/core/generated/
  filename: app_assets.dart
  classname: Assets
  field_prefix:
    from: assetsImages
    to: null
# !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo.png"
  remove_alpha_ios: true
# !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!